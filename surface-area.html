<!DOCTYPE html>
<html>
<head>
    <title>Cylinder Surface Area Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #81ecec, #74b9ff);
        }

        .calculator-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2d3436;
        }

        button {
            margin: 5px;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
        }

        /* Simple highlight without scaling */
        button:hover {
            filter: brightness(1.15);
        }

        #dimensions, #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dfe6e9;
            width: 80%;
            background-color: #f1f2f6;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        #results {
            background-color: #ffeaa7;
        }
    </style>
    <script>
        let cylRadius = null;
        let cylHeight = null;

        function updateDisplay() {
            document.getElementById("dimensions").innerHTML = `
                <strong>Cylinder:</strong> Radius = ${cylRadius !== null ? cylRadius : 'Not set'}, Height = ${cylHeight !== null ? cylHeight : 'Not set'}
            `;
        }

        function setCylinder() {
            let r = prompt("Enter cylinder radius:");
            let h = prompt("Enter cylinder height:");
            if (!isNaN(r) && r.trim() !== "" && !isNaN(h) && h.trim() !== "") {
                cylRadius = parseFloat(r);
                cylHeight = parseFloat(h);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter valid numbers.");
            }
        }

        function calculateSurfaceArea() {
            if (cylRadius === null || cylHeight === null) {
                alert("Please set cylinder dimensions first.");
                return;
            }
            let surfaceArea = (2 * Math.PI * Math.pow(cylRadius, 2)) + (2 * Math.PI * cylRadius * cylHeight);
            document.getElementById("results").innerHTML = `
                <strong>Shape:</strong> Cylinder<br>
                <strong>Property:</strong> Surface Area<br>
                <strong>Result:</strong> ${surfaceArea.toFixed(2)}
            `;
        }
    </script>
</head>
<body>

    <div class="calculator-container">
        <h2>Cylinder Surface Area Calculator</h2>

        <button onclick="setCylinder()">Set Cylinder Dimensions</button>

        <div id="dimensions">
            <strong>Cylinder:</strong> Radius = Not set, Height = Not set
        </div>

        <br>

        <button onclick="calculateSurfaceArea()">Calculate Surface Area</button>

        <div id="results"></div>
    </div>

</body>
</html>
